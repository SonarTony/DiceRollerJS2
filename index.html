

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCH Dice Roller</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>SCH Dice Roller</h1>
<label for="puckBattleNum">Enter Puck Battle Number:</label>
<input type="number" id="puckBattleNum"><br>
<label for="homeControlNum">Enter Home Control Number:</label>
  <input type="number" id="homeControlNum"><br> 
  <label for="homeOffensive">Enter Home Offensive Attack Value:</label>
  <input type="number" id="homeOffensive"><br>
  <label for="homeDefensive">Enter Home Defensive Value:</label>
  <input type="number" id="homeDefensive"><br>
  <label for="awayOffensive">Enter Away Offensive Attack Value:</label>
  <input type="number" id="awayOffensive"><br>
  <label for="awayDefensive">Enter Away Defensive Value:</label>
  <input type="number" id="awayDefensive"><br>

<button onclick="rollDice()">Roll Dice</button>
  <p id="output" class="output"></p>
<script src="script.js"></script>
<script>
  function rollDice() {
      const puckBattleNum = parseInt(document.getElementById("puckBattleNum").value);
      const homeControlNum = parseInt(document.getElementById("homeControlNum").value);
      const yellowResult = rollYellowDie();
      const redResult = rollRedDie();
      const blueResult = rollBlueDie();
      const whiteResult = rollWhiteDie();
      const blackResult = rollBlackDie();
      const greyResult = rollGreyDie();
      const blackishResult = rollBlackishDie();
      const grimiResult = rollGreyishDie();
      const extraD6Result = rollExtraD6();
      const extraD20Result = rollExtraD20();
      const combineResult = blackResult + greyResult;
      const combineResult2 = blackishResult + grimiResult;
      let message = "PUCK BATTLE RESULT: " + yellowResult + "<br>" + whiteResult + " Minutes" + "<br>";
      if (puckBattleNum <= yellowResult) {
          message += "<span style='color: brown;'>PUCK BATTLE </span><br>";
      } else if (redResult >= homeControlNum) {
          message += "<span style='color: red;'>HOME ATTACK </span><br>";
      } else {
          message += "<span style='color: blue;'>AWAY ATTACK </span><br>";
      }
      message += "<br><br>CONTROL DIE: " + redResult + "<br>";
      message +="DEFENSE DIE: " + blueResult + "<br>";
      message +="RESULT 1: <span style='color: blue;'>" + 
      combineResult2 + "</span><br>"
      message += "RESULT 2: <span style='color: red;'>" +     
      combineResult + "</span><br>";
      message += "EXTRA D6: " + extraD6Result + "<br>";
      message += "EXTRA D20: " + extraD20Result + "<br>";
      document.getElementById("output").innerHTML = message;
  }
</script>
</body>
</html>
